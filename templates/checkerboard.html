<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Checkboard Assignment</title>
    <style>
        table tr td{
            width: 50px;
            height: 50px;
            border: solid black;
            padding: 0;
        }
        .color1{
            background: red;
        }
        .color2{
            background: black;
        }
    </style>
</head>
<body>
    <table>
        {% for i in range(8): %}
        <tr>
            {% for j in range(8): %}
            <td class="color{{ (i+j)%2+1 }} "></td>
            {% endfor %}
        </tr>
        {% endfor %}
    </table>
</body>
</html>
